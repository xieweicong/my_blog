{% if posts %} {% for post in posts %}
<h3 class="text-primary" style="font-family: Noto Sans;font-weight: 600;
font-size: 42px;"><a href="{{ url_for('.show_post', post_id=post.id) }}">{{ post.title }}</a></h3>
<p >
    {{ post.body|safe|truncate }}
</p>
{% if not loop.last %}
<hr> {% endif %} {% endfor %} {% else %}
<div class="tip">
    <h5>No posts yet.</h5>
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('admin.new_post') }}">Write Now</a> {% endif %}
</div>
{% endif %}
